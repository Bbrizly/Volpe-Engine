        startSizeMax: 3.9
        startAlphaMin: 0
        startAlphaMax: 0
        rotationMin: 0
        rotationMax: 360
        rotationSpeedMin: -5
        rotationSpeedMax: 5
        velocityScaleMin: 1
        velocityScaleMax: 1
